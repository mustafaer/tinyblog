name: Production
on:
  push:
    branches:
      - "main"

jobs:
  dockerize:
    name: production-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Build the image
        env:
          REGISTERY_URL: ${{ secrets.REGISTERY_URL }}
        run: |
          cd build
          docker build -t tinyblog-production .
          docker tag tinyblog-production:latest $REGISTERY_URL/tinyblog-production:latest
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTERY_URL }}
          username: ${{ secrets.REGISTERY_USERNAME }}
          password: ${{ secrets.REGISTERY_ACCESS_TOKEN }}
      - name: Push the image to the registry
        env:
          REGISTERY_URL: ${{ secrets.REGISTERY_URL }}
        run: docker push $REGISTERY_URL/tinyblog-production:latest
